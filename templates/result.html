<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='./styles/result.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Resultado</title>
  </head>
  <body>
    <form action="http://localhost:5000/" method="GET">
      <button type="submit">Voltar Ao Inicio</button>
    </form>

    <div class="result">
      <table border="1">
        <tr>
          <td>Tipo</td>
          <td>Data</td>
          <td>Valor</td>
          <td>CPF</td>
          <td>Cart√£o</td>
          <td>Hora</td>
          <td>Dono da Loja</td>
          <td>Nome da Loja</td>
        </tr>
        <tr>
          {% for key in result %}
          <td>
            <p>{{ key[0] }}</p>
          </td>
          <td>
            <p>{{ key[1] }}</p>
          </td>
          <td>
            <p>{{ key[2] }}</p>
          </td>
          <td>
            <p>{{ key[3] }}</p>
          </td>
          <td>
            <p>{{ key[4] }}</p>
          </td>
          <td>
            <p>{{ key[5] }}</p>
          </td>
          <td>
            <p>{{ key[6] }}</p>
          </td>
          <td>
            <p>{{ key[7] }}</p>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
